<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.container {
    background: rgba(0,0,0,0.35);
    width: 90%;
    max-width: 400px;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 22px;
    margin-bottom: 15px;
}

button {
    padding: 12px 24px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    margin: 10px;
    cursor: pointer;
}

.yes {
    background: #ff2e63;
    color: white;
}

.no {
    background: #555;
    color: white;
}

img {
    width: 100%;
    border-radius: 15px;
    margin-top: 15px;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: red;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    0% {
        transform: translateY(0) rotate(0);
        opacity: 1;
    }
    100% {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body onclick="startMusic()">

<!-- Soft romantic instrumental -->
<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7e7b5b8b2c.mp3?filename=soft-piano-ambient-112191.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1 id="text">Rushil üê±üíñ<br>Will you be my Valentine?</h1>

    <div id="buttons">
        <button class="yes" onclick="yesClick()">YES üòç</button>
        <button class="no" onclick="noClick()">NO üò∂</button>
    </div>

    <!-- Cute cat initially -->
    <img id="gif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
</div>

<script>
let musicStarted = false;

function startMusic() {
    if (!musicStarted) {
        document.getElementById("bgMusic").play();
        musicStarted = true;
    }
}

function noClick() {
    document.getElementById("text").innerHTML =
        "‚ùå WRONG ANSWER ‚ùå<br>Try again üò§";

    // Man United footballer reaction
    document.getElementById("gif").src =
        "https://media.giphy.com/media/f9RzoxHizH72k15FKS/giphy.gif";
}

function yesClick() {
    document.getElementById("text").innerHTML =
        "SIUUUUUUU üí•üíò<br>BEST ANSWER EVER!";

    document.getElementById("buttons").style.display = "none";

    // Ronaldo SIUU
    document.getElementById("gif").src =
        "https://media.giphy.com/media/5kFc7wIAfghHrCfgfb/giphy.gif";

    document.getElementById("text").innerHTML +=
        "<br><br>‚ÄúWhen the world feels heavy,<br>I still choose you ‚Äî every time.‚Äù üíñ";

    launchConfetti();
}

/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 300);

/* Confetti blast */
function launchConfetti() {
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration =
            Math.random() * 2 + 2 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
