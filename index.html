<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Comic Sans MS', cursive;
        text-align: center;
        overflow: hidden;
        background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
        background-size: 800% 800%;
        animation: bgMove 15s ease infinite;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    @keyframes bgMove {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    h1 {
        color: #b30059;
        margin-bottom: 10px;
        z-index: 10;
    }

    .romantic-text {
        color: #8b004b;
        font-size: 20px;
        margin-bottom: 15px;
        z-index: 10;
    }

    img {
        width: 280px;
        border-radius: 20px;
        margin-bottom: 20px;
        z-index: 10;
    }

    .buttons {
        display: flex;
        gap: 25px;
        z-index: 10;
    }

    button {
        padding: 12px 30px;
        font-size: 20px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
    }

    #yes {
        background: #ff4d88;
        color: white;
    }

    #no {
        background: #444;
        color: white;
        position: absolute;
    }

    #result {
        display: none;
        z-index: 15;
    }

    /* ‚ù§Ô∏è Floating hearts */
    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 22px;
        animation: floatUp linear forwards;
        opacity: 0.8;
        z-index: 1;
    }

    @keyframes floatUp {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-110vh); opacity: 0; }
    }

    /* üéÜ Firework hearts */
    .fire {
        position: fixed;
        font-size: 26px;
        animation: explode 1.5s ease-out forwards;
        z-index: 20;
    }

    @keyframes explode {
        from { transform: scale(0.5); opacity: 1; }
        to {
            transform: translate(
                calc(-120px + 240px * var(--x)),
                calc(-120px + 240px * var(--y))
            ) scale(1.2);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<h1>Will you be my Valentine, Rushil? üíï</h1>
<div class="romantic-text">You already make my days brighter‚Ä¶ will you make this Valentine special with me? üíñ</div>

<!-- Question GIF -->
<img id="mainGif"
src="https://media.tenor.com/ZrJJKvdIKQkAAAAM/patrick-spongebob.gif">

<div class="buttons">
    <button id="yes">YES üíò</button>
    <button id="no">NO üòù</button>
</div>

<div id="result">
    <h2 id="message"></h2>
    <img id="resultGif">
</div>

<!-- üéµ Soft Background Song -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/p_CtUCig6LQ?autoplay=1&loop=1&playlist=p_CtUCig6LQ"
allow="autoplay">
</iframe>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const mainGif = document.getElementById("mainGif");
    const result = document.getElementById("result");
    const resultGif = document.getElementById("resultGif");
    const message = document.getElementById("message");

    const startTime = Date.now();

    // NO button runs for 10 seconds
    noBtn.addEventListener("mouseover", () => {
        if (Date.now() - startTime < 10000) {
            noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
            noBtn.style.top = Math.random() * (window.innerHeight - 120) + "px";
        }
    });

    // NO click after 10 sec
    noBtn.addEventListener("click", () => {
        if (Date.now() - startTime >= 10000) {
            mainGif.style.display = "none";
            message.innerText = "Ouch üíî That hurt‚Ä¶ but I‚Äôll still smile because you matter to me.";
            resultGif.src =
            "https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUycmF3bWI5NnA0bm85emtsM3Z1cnpxdTNlaWI1cmNxaWhzeTQ4bTV6eSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/relnvfSEa2Qa125uPA/source.gif";
            result.style.display = "block";
        }
    });

    // YES click
    yesBtn.addEventListener("click", () => {
        mainGif.style.display = "none";
        message.innerText =
        "Yayyy üíñ I knew it! Thank you for choosing me ‚Äî I promise lots of love, laughter, and memories together üíï";
        resultGif.src =
        "https://media.tenor.com/2mfG8pdR5UgAAAAM/dog-laughing-funny-dog.gif";
        result.style.display = "block";
        fireworks();
    });

    // ‚ù§Ô∏è Continuous hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 300);

    // üéÜ Fireworks on YES
    function fireworks() {
        for (let i = 0; i < 35; i++) {
            const fire = document.createElement("div");
            fire.className = "fire";
            fire.innerHTML = "üíñ";
            fire.style.left = "50%";
            fire.style.top = "50%";
            fire.style.setProperty("--x", Math.random());
            fire.style.setProperty("--y", Math.random());
            document.body.appendChild(fire);
            setTimeout(() => fire.remove(), 1500);
        }
    }
</script>

</body>
</html>
