<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíï</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #ffe6ec;
        font-family: 'Comic Sans MS', cursive;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1 {
        color: #d63384;
        margin-bottom: 20px;
    }

    img {
        width: 280px;
        border-radius: 15px;
        margin-bottom: 25px;
    }

    .buttons {
        display: flex;
        gap: 20px;
    }

    button {
        padding: 12px 30px;
        font-size: 20px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
    }

    #yes {
        background-color: #ff4d88;
        color: white;
    }

    #no {
        background-color: #555;
        color: white;
    }

    #result {
        display: none;
        margin-top: 20px;
    }
</style>
</head>

<body>

<h1>Will you be my Valentine, Rushil? üíñ</h1>

<!-- Question GIF -->
<img id="mainGif"
src="https://media.tenor.com/ZrJJKvdIKQkAAAAM/patrick-spongebob.gif">

<div class="buttons">
    <button id="yes">YES üíò</button>
    <button id="no">NO üòù</button>
</div>

<div id="result">
    <img id="resultGif">
</div>

<script>
    const mainGif = document.getElementById("mainGif");
    const result = document.getElementById("result");
    const resultGif = document.getElementById("resultGif");

    document.getElementById("yes").onclick = () => {
        mainGif.style.display = "none";
        resultGif.src = "https://media.tenor.com/2mfG8pdR5UgAAAAM/dog-laughing-funny-dog.gif";
        result.style.display = "block";
    };

    document.getElementById("no").onclick = () => {
        mainGif.style.display = "none";
        resultGif.src = "https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUycmF3bWI5NnA0bm85emtsM3Z1cnpxdTNlaWI1cmNxaWhzeTQ4bTV6eSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/relnvfSEa2Qa125uPA/source.gif";
        result.style.display = "block";
    };
</script>

</body>
</html>
