<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
    body {
        font-family: 'Comic Sans MS', cursive;
        text-align: center;
        background: linear-gradient(#ff9a9e, #fad0c4);
        height: 100vh;
        overflow: hidden;
    }

    h1 {
        margin-top: 40px;
        font-size: 32px;
        color: #b30059;
        z-index: 10;
        position: relative;
    }

    img {
        width: 300px;
        margin: 20px;
        border-radius: 15px;
        z-index: 10;
        position: relative;
    }

    .buttons {
        margin-top: 30px;
        position: relative;
        height: 200px;
        z-index: 10;
    }

    button {
        font-size: 20px;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
    }

    #yes {
        background-color: #ff4d88;
        color: white;
    }

    #no {
        background-color: #555;
        color: white;
        position: absolute;
    }

    #popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        z-index: 20;
    }

    #popup img {
        width: 250px;
    }

    /* ‚ù§Ô∏è Floating Hearts */
    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 24px;
        animation: floatUp linear forwards;
        opacity: 0.8;
        z-index: 1;
    }

    @keyframes floatUp {
        from {
            transform: translateY(0);
            opacity: 1;
        }
        to {
            transform: translateY(-100vh);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<h1>Will you be my Valentine, Rushil? üíï</h1>

<img src="https://share.google/uVYkQTKDoJgtyqvUk">

<div class="buttons">
    <button id="yes">YES üíñ</button>
    <button id="no">NO üòù</button>
</div>

<div id="popup">
    <img id="popupGif">
</div>

<!-- Background Music -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/p_CtUCig6LQ?autoplay=1&loop=1&playlist=p_CtUCig6LQ"
allow="autoplay">
</iframe>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const popup = document.getElementById("popup");
    const popupGif = document.getElementById("popupGif");

    let startTime = Date.now();

    // NO button runs away for 5 sec
    noBtn.addEventListener("mouseover", () => {
        if (Date.now() - startTime < 5000) {
            noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
            noBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";
        }
    });

    // NO click after 5 sec
    noBtn.addEventListener("click", () => {
        if (Date.now() - startTime >= 5000) {
            popupGif.src = "https://share.google/vkjJJ4IllKG4EJhGj";
            popup.style.display = "block";
        }
    });

    // YES click
    yesBtn.addEventListener("click", () => {
        popupGif.src = "https://share.google/Co8h5L00RcG9DvqnD";
        popup.style.display = "block";
        heartBurst();
    });

    // ‚ù§Ô∏è Floating hearts continuously
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 300);

    // üíñ Heart burst on YES
    function heartBurst() {
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = (50 + Math.random() * 20 - 10) + "vw";
            heart.style.animationDuration = "2s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }
    }
</script>

</body>
</html>
